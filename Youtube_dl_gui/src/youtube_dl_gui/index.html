<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <!--Theme colour for android lollipop -->
        <meta name="theme-color" content="#D32F2F">
        <!-- material design light theme -->
        <link href="material.min.css" rel="stylesheet" type="text/css"/>

    <body>
        <!-- Always shows a header, even in smaller screens. -->
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout-title">Downloading Now</span>
                    <!-- Add spacer, to align navigation to the right -->
                    <div class="mdl-layout-spacer"></div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                         mdl-textfield--floating-label mdl-textfield--align-right">
                        <label class="mdl-button mdl-js-button mdl-button--icon"
                               for="fixed-header-drawer-exp">
                            <img src="search.png" alt=""/>
                        </label>
                        <div class="mdl-textfield__expandable-holder">
                            <input class="mdl-textfield__input" type="text" name="sample"
                                   id="fixed-header-drawer-exp" />
                        </div>
                    </div>
                </div>
            </header>
            <div class="mdl-layout__drawer">
                <span class="mdl-layout-title">
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
                        Login To Youtube
                    </button>
                </span>
                <nav class="mdl-navigation">                    
                </nav>
            </div>
            <main class="mdl-layout__content">
                <div class="page-content">
                    <div class="download-card">
                        <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored download-button">

                        </button>

                            </li>
                            <li>

                            </li>
                        </ul>
                        <ul>
                            <li><h6>
                                    576.34KiB/s
                                </h6></li>
                            <li>ETA 01:03</li>
                        </ul>
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent download-cancel">
                            cancel

                    </div>
                    <div class="download-card">

                        </ul>
                        <ul>

                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent download-cancel">
                            cancel
                        </button>
                    </div>
                </div>
            </main>            
        </div>
        <!--start a new download button-->
        <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored new-download-button">
            <img src="add.png" alt=""/>
        </button>
        <script src="base.js" type="text/javascript"></script>
    </body>
</html>
