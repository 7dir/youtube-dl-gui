<style>
body {
  background: black;
}

.demo {
  position: fixed;
  top: 50%;
  left: 50%;
  height: 25px;
  width: 25px;
  border-radius: 50%;
  animation: xUp 0.3s forwards ease-out;
}

.demo-dot {
  display: block;
  width: 20px;
  height: 20px;
  border-radius: 20px;
  background-color: #fff;
  animation: yUp 0.3s forwards ease-in;
}

@keyframes xUp {
  to {
    transform: translateX(-100px);
  }
}

@keyframes yUp {
  to {
    transform: translateY(-100px);
  }
}
</style>
<div class="demo">
  <div class="demo-dot"></div>
</div>
