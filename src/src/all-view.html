<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="shared-styles.html">
<link rel="import" href="components/custom-datatable.html">

<dom-module id="all-view">
  <template>
    <custom-datatable toolbaritems={{toolbaritems}} appscrolltop=[[appscrolltop]] tableclearall={{tableclearall}} tableheaders={{tableheaders}} minwidth=[[minwidth]]></custom-datatable>
    <!-- manages the app's theme -->
    <theme-manager></theme-manager>
  </template>

  <script>
    Polymer({
      is: 'all-view',

      properties: {
        toolbaritems: {
          type: Number,
          notify: true
        },
        appscrolltop: {
          type: Number
        },
        tableclearall: {
          type: Boolean,
          notify: true
        },
        minwidth: {
          type: 'Number',
          value: 850
        },
        tableheaders: {
          type: Array,
          value: [
            {
              title: 'File',
              icon: 'arrow-upward'
            }, {
              title: 'Downloaded',
              icon: 'arrow-upward'
            }, {
              title: 'Status',
              icon: 'arrow-upward'
            }, {
              title: 'Size',
              icon: 'arrow-upward'
            }, {
              title: 'Last Try',
              icon: 'arrow-upward',
              conversion: 'recent'
            }
          ]
        }
      }
    });
  </script>
</dom-module>
