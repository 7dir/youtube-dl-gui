<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="shared-styles.html">
<link rel="import" href="components/custom-datatable.html">

<dom-module id="all-view">
  <template>
    <custom-datatable toolbaritems={{toolbaritems}} appscrolltop=[[appscrolltop]]></custom-datatable>
    <!-- manages the app's theme -->
    <theme-manager></theme-manager>
  </template>

  <script>
    Polymer({
      is: 'all-view',

      properties: {
        toolbaritems: {
          type: Number,
          notify: true
        },
        appscrolltop: {
          type: Number
        }
      }
    });
  </script>
</dom-module>
